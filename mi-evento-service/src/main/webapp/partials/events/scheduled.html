<div >
	<div class="agenda">
	     <div class="table-responsive">
	         <table class="table table-condensed table-bordered">
	             <thead>
	                 <tr>
	                     <th><span translate>scheduled.date<span /></th>
	                     <th><span translate>scheduled.time<span /></th>
	                     <th><span translate>scheduled.eventtask<span /></th>
	                 </tr>
	             </thead>
	             <tbody>
	                 <!-- Single event in a single day -->
	                 <tr ng-repeat="item in items">
	                     <td class="agenda-date" class="active" rowspan="item.names.lenght">
	                         <div class="dayofmonth">{{item.date | date:'dd'}}</div>
	                         <div class="dayofweek">{{item.date | date:'EEEE'}}</div>
	                         <div class="shortdate text-muted">{{item.date | date:'MMMM,yyyy '}}</div>
	                     </td>
	                     <td ng-repeat="element in item.elements" class="agenda-time">
	                         {{element.hour | date:'h:mm a' || '0:00 AM'}}
	                     </td>
	                     <td class="agenda-events">
	                         <div class="agenda-event">
	                             <i class="fa fa-tasks text-muted"></i>Â 
	                             {{element.name}}
	                         </div>
	                     </td>
	                 </tr>
	                </tbody>
	            </table>
	        </div>
	</div>
</div>
